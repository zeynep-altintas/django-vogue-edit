{% extends 'base.html' %}

{% block title %} {{ product.name }} {% endblock %}

{% block content %}
    <div class="text-center my-4">
        <h1>Product Information</h1>
    </div>

    {% if added %}
        <h1 class="text-center text-success">Added to basket</h1>
    {% endif %}

    <div class="product-card d-flex justify-content-between align-items-center">
        <img src="{{ product.product_image.url }}" class="img-fluid" style="max-width: 30%; margin-right: 20px;" alt="{{ product.name }}" />
        <div>
            <h1>{{ product.name }}</h1>
            <p class="mt-3">
                {{ product.description }}
            </p>
            <a href="/addbasket/{{ product.id }}" class="btn btn-vogue">Buy â‚¬{{ product.price }}</a>
        </div>
    </div>
{% endblock %}
